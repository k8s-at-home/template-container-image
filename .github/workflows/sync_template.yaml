name: Sync Template

on:
  workflow_dispatch:
  schedule:
  - cron: '0 */6 * * *'

jobs:
  sync-with-template:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: File Sync
      uses: kbrashears5/github-action-file-sync@v2.2.0
      with:
        REPOSITORIES: |
          k8s-at-home/template-container-image
        FILES: |
          .github=.github
        TOKEN: ${{ secrets.GH_PAT }}